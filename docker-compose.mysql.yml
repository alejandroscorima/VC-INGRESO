services:
  mysql:
    image: mysql:8.0
    container_name: vc-ingreso-mysql
    env_file:
      - .env
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASS:-change_me}
      - MYSQL_DATABASE=${DB_NAME:-vc_db}
      - MYSQL_CHARSET=${DB_CHARSET:-utf8mb4}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init-dev.sql:/docker-entrypoint-initdb.d/01-init-databases.sql:ro
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 15s
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vc-ingreso-api
    env_file:
      - .env
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=${DB_NAME:-vc_db}
      - DB_ENTRANCE_NAME=${DB_ENTRANCE_NAME:-vc_entrance}
      - DB_LICENSE_NAME=${DB_LICENSE_NAME:-vc_clients}
      - DB_DATA_NAME=${DB_DATA_NAME:-vc_data}
      - DB_USER=root
      - DB_PASS=${DB_PASS:-change_me}
      - DB_CHARSET=${DB_CHARSET:-utf8mb4}
      - CORS_ALLOW_ORIGIN=${CORS_ALLOW_ORIGIN:-*}
      - PHP_OPCACHE_ENABLE=0
      - PHP_OPCACHE_VALIDATE_TIMESTAMPS=1
    ports:
      - "8080:80"
    restart: unless-stopped
    volumes:
      - ./server:/var/www/html
    depends_on:
      mysql:
        condition: service_healthy

  frontend:
    image: node:20-alpine
    container_name: vc-ingreso-frontend
    working_dir: /workspace
    volumes:
      - ./:/workspace
      # Volumen an√≥nimo para node_modules evita ENOTEMPTY en bind mount y acelera reinicios
      - /workspace/node_modules
    command: sh -c "npm install --legacy-peer-deps && npm run start -- --host 0.0.0.0 --port 4200"
    ports:
      - "4200:4200"
    environment:
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - api
    restart: unless-stopped

volumes:
  mysql_data:

networks:
  default:
    driver: bridge
