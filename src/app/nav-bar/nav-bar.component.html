<header class="fixed top-0 left-0 right-0 z-[10000] flex h-14 border-b border-gray-200 bg-white dark:bg-gray-800 overflow-visible shadow-sm">
  <div class="flex min-w-0 flex-1 items-center justify-between h-full px-4 sm:px-6">
    <div class="flex min-w-0 flex-1 items-center gap-3 sm:flex-initial">
      <button type="button" data-drawer-target="logo-sidebar" data-drawer-toggle="logo-sidebar" aria-controls="logo-sidebar"
        class="inline-flex shrink-0 items-center justify-center p-2 rounded-lg text-gray-500 hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-700 sm:hidden">
        <span class="sr-only">Abrir menú</span>
        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
          <path clip-rule="evenodd" fill-rule="evenodd" d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"></path>
        </svg>
      </button>
      <!-- Logo y nombre del sistema: siempre visible en el navbar -->
      <a routerLink="/" class="flex flex-shrink-0 items-center gap-2 rounded-lg py-1 pr-2 hover:opacity-90">
        <img src="assets/logo_VC5.png" class="h-8 w-8 shrink-0 object-contain" alt="Logo Villa Club 5" />
        <div class="min-w-0">
          <span class="block truncate text-base font-semibold text-gray-900 dark:text-white">VILLA CLUB 5</span>
          <span class="block text-xs text-gray-500 dark:text-gray-400">Control de Acceso</span>
        </div>
      </a>
    </div>

    <div class="flex items-center gap-2 sm:gap-3">
      <!-- Notificaciones (sin funcionalidad por ahora) -->
      <button type="button" aria-label="Notificaciones"
        class="relative p-2 rounded-lg text-gray-500 hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-700">
        <mat-icon>notifications</mat-icon>
      </button>

      <!-- Toggle tema claro/oscuro -->
      <button type="button" (click)="toggleTheme()" aria-label="Cambiar tema"
        class="p-2 rounded-lg text-gray-500 hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-700">
        <mat-icon>{{ isDark ? 'light_mode' : 'dark_mode' }}</mat-icon>
      </button>

      <!-- Usuario -->
      <div class="relative flex items-center">
        <button type="button" data-dropdown-toggle="dropdown-user" aria-expanded="false"
          class="flex items-center gap-2 p-1.5 rounded-full focus:ring-2 focus:ring-amber-500 focus:ring-offset-2 dark:focus:ring-offset-gray-800">
          <span class="sr-only">Menú de usuario</span>
          <img class="w-8 h-8 rounded-full object-cover ring-2 ring-gray-200 dark:ring-gray-600" [src]="getUserAvatarUrl(user)" alt="Usuario" />
          <span class="hidden md:inline text-sm font-medium text-gray-700 dark:text-gray-300 truncate max-w-[120px]">{{ getUserDisplayName(user) }}</span>
        </button>
        <div id="dropdown-user" class="z-50 hidden absolute right-0 top-full mt-2 w-56 text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow-lg dark:bg-gray-800 dark:divide-gray-600"
          role="menu">
          <div class="px-4 py-3" role="none">
            <p class="text-sm font-medium text-gray-900 dark:text-white truncate" role="none">{{ getUserDisplayName(user) }}</p>
            <p class="text-sm text-gray-500 dark:text-gray-400" role="none">{{ user?.role_system ?? '—' }}</p>
            <p class="text-sm text-gray-500 dark:text-gray-400 truncate" role="none">{{ getUserDomicilio(user) }}</p>
          </div>
          <ul class="py-1" role="none">
            <li>
              <a (click)="logout()" role="menuitem" href="javascript:void(0)"
                class="flex items-center gap-2 px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-700 dark:hover:text-white cursor-pointer">
                <mat-icon class="text-lg">logout</mat-icon>
                Salir
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</header>
