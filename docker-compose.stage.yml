# Stage: frontend + api + mysql (nube, previo a producci√≥n).
# Puertos: API 8089, Frontend 8086. MySQL solo red interna.
# Uso: docker compose -f docker-compose.stage.yml up -d
services:
  mysql:
    image: mysql:8.0
    container_name: vc-ingreso-mysql
    env_file:
      - .env
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASS:-change_me}
      - MYSQL_DATABASE=${DB_NAME:-vc_db}
      - MYSQL_CHARSET=${DB_CHARSET:-utf8mb4}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init-docker.sh:/docker-entrypoint-initdb.d/01-init-docker.sh:ro
      - ./database/vc_create_database.sql:/docker-entrypoint-initdb.d/02-vc_create_database.sql.template:ro
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 15s
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vc-ingreso-api
    env_file:
      - .env
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=${DB_NAME:-vc_db}
      - DB_LICENSE_NAME=${DB_LICENSE_NAME:-crearttech_clientes}
      - DB_USER=root
      - DB_PASS=${DB_PASS:-change_me}
      - DB_CHARSET=${DB_CHARSET:-utf8mb4}
      - CORS_ALLOW_ORIGIN=${CORS_ALLOW_ORIGIN:-*}
      - PHP_OPCACHE_ENABLE=0
      - PHP_OPCACHE_VALIDATE_TIMESTAMPS=1
    ports:
      - "8089:80"
    volumes:
      - ./server:/var/www/html
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    image: node:20-alpine
    container_name: vc-ingreso-frontend
    working_dir: /workspace
    volumes:
      - ./:/workspace
      - frontend_node_modules:/workspace/node_modules
    command: sh -c "npm install --legacy-peer-deps && npm run start -- --configuration=stage --host 0.0.0.0 --port 4200"
    ports:
      - "8086:4200"
    environment:
      - CHOKIDAR_USEPOLLING=true
      - CI=1
      - NG_CLI_ANALYTICS=false
    depends_on:
      - api
    restart: unless-stopped

volumes:
  mysql_data:
  frontend_node_modules:

networks:
  default:
    driver: bridge
